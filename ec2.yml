---
- name:  provisioning EC2 instances using Ansible
  hosts: localhost
  gather_facts: False
  
  tasks:
     - name: Task # 1 Launch the new EC2 Instance
       ec2:
          group: "{{ security_group }}"
          instance_type: "{{ instance_type }}"
          wait: true
          region: "{{ region }}"
          keypair: "{{ keypair }}"
          image: "{{ ami_id }}"
       register: ec2

        
     